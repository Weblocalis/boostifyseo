<body>

  <!-- Hero Section -->
  <div class="hero_area">
    <!-- Header Section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>BoostifySEO</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">À propos</a>

              <li class="nav-item">
                <a class="nav-link" href="job.html">Jobs</a>

              <li class="nav-item active">
                <a class="nav-link" href="freelancer.html">Freelancers</a>

              <li class="nav-item">

                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </div>

  <!-- Freelancer Search Section -->
  <section class="freelancer_search py-5">
    <div class="container">
      <h2 class="text-center mb-4">Trouver un freelance</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="#" method="GET" class="d-flex justify-content-between align-items-center">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Rechercher un freelance...">
            </div>
            <div class="form-group">
              <select class="nice-select form-control">
                <option value="">Sélectionner un domaine</option>
                <option value="seo">SEO</option>
                <option value="web">Développement Web</option>
                <option value="design">Design</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Chercher</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Freelancer Listing Section -->
  <section class="freelancer_listing py-5 bg-light">
    <div class="container">
      <h3 class="text-center mb-4">Nos freelances</h3>
      <div class="row">
        <!-- Freelance 1 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/300" alt="Freelancer" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">John Doe</h5>
              <p class="card-text">Spécialiste SEO</p>
              <a href="#" class="btn btn-primary">Voir le profil</a>
            </div>
          </div>
        </div>
        <!-- Freelance 2 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/300" alt="Freelancer" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Jane Smith</h5>
              <p class="card-text">Développeur Full-Stack</p>
              <a href="#" class="btn btn-primary">Voir le profil</a>
            </div>
          </div>
        </div>
        <!-- Freelance 3 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="https://via.placeholder.com/300" alt="Freelancer" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Sam Johnson</h5>
              <p class="card-text">Designer Graphique</p>
              <a href="#" class="btn btn-primary">Voir le profil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer_section">
    <div class="container">
      <p>&copy; <span id="displayYear"></span> Tous droits réservés par <a href="/">BoostifySEO</a></p>
    </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <script src="js/custom.js"></script>

    $('select').niceSelect();
