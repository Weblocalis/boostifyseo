    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Inscription</h3>
            <form action="/register" method="POST">
                <div class="form-group mb-3">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Choisissez un mot de passe" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password">Confirmez le mot de passe</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
            </form>
            <p class="text-center mt-3">Déjà inscrit ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>

    <!-- Dépendances JavaScript -->
