<body>
    <header>
        <h1>HTTP Headers Viewer</h1>
    </header>
    <main>
        <form id="headersForm">
            <div class="row">
                <div class="flex flex-container containe-mrg-pdd">
                    <div class="6u$ 12u$(medium) flex-item">
                        <label for="url">URL :</label>
                        <input type="text" placeholder="https://example.com" id="url" name="url" required>
                    </div>
                </div>
                <div class="row uniform">
                    <div class="12u$">
                        <button type="submit">Afficher les entêtes HTTP</button>
                    </div>
                </div>
            </div>
        </form>
        <div id="headersResult">
            <!-- Les entêtes HTTP seront affichées ici -->
        </div>
    </main>
    <footer>
        <p>Créé par [Votre Nom]</p>
    </footer>
    <!-- Ajoutez ici le lien vers votre fichier JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const headersForm = document.getElementById("headersForm");
            const headersResult = document.getElementById("headersResult");

            headersForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Empêcher le rechargement de la page

                const url = document.getElementById("url").value;

                // Envoyer une requête AJAX pour récupérer les entêtes HTTP
                const xhr = new XMLHttpRequest();
                xhr.open("HEAD", url);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        // Afficher les entêtes HTTP dans la zone de résultat
                        headersResult.innerHTML = xhr.getAllResponseHeaders();
                    } else {
                        headersResult.innerHTML = "Erreur lors de la récupération des entêtes HTTP.";
                    }
                };
                xhr.send();
            });
        });
    </script>
</body>
